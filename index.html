<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="container">
        <section class="card">
          <picture>
            <source
              srcset="./images/image-product-mobile.jpg"
              media="(max-width: 600px)"
            />
            <img
              src="./images/image-product-desktop.jpg"
              alt="Responsive Image"
            />
          </picture>

          <div class="content-wrapper">
            <span class="product-tag montserrat-medium">PERFUME</span>
            <h1 class="product-title fraunces-bold">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p class="product-desc montserrat-medium">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL
            </p>

            <div class="product-price">
              <strong class="fraunces-bold">$149.99</strong>
              <del class="montserrat-medium">$169.99</del>
            </div>

            <!-- product price -->
            <a role="button" class="montserrat-bold">
              <img src="./images/icon-cart.svg" alt="" />
              <span>Add to cart</span>
            </a>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
